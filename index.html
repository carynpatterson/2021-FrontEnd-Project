<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SushiGo! Score Tracker</title>
    <link href="styles.css" rel="stylesheet";>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <header>
        <h1>Sushi Go! Score Tracker</h1> 
    </header>

        <div class="choose_player_count">
        <label for="player_count">Number of players:</label>
        <select id="player_count" name="number_of_players">
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </select>  
        <button onclick="submitplayercount()">Submit</button>
        </div>

        <div class="container"> 
            
                <div class="Player-1 player" id="Player1">
                    <input type=text id="player_name" name="player_name" maxlength="12" minlength="1" style="resize:none;" placeholder="Player 1">
                            
                    <ol style="list-style-type:none;">
                        <label class="score">Score:</label>
                        <li><input type="number" id="round1Player1Score" name="round1Player1Score" placeholder="Round 1"></li>
                        <li><input type="number" id="round2Player1Score" name="round2Player1Score" placeholder="Round 2"></li>
                        <li><input type="number" id="round3Player1Score" name="round3Player1Score" placeholder="Round 3"></li>
                        <li><input type="number" id="puddingP1Score" name="puddingP1score" placeholder="Pudding"></li>
                        <li><input type="number" id="finalPlayer1Score" name="finalPlayer1Score" placeholder="Total"></li>
                        <button>Calculate</button>
                    </ol>
                </div>

                <div class="Player-2 player" id="Player2">
                    <input type=text id="player_name" name="player_name" maxlength="12" minlength="1" style="resize:none;" placeholder="Player 2">
                    
                    <ol style="list-style-type:none;">
                        <label class="score">Score:</label>
                        <li><input type="number" id="round1Player2Score" name="round1Player2Score" placeholder="Round 1"></li>
                        <li><input type="number" id="round2Player2Score" name="round2Player2Score" placeholder="Round 2"></li>
                        <li><input type="number" id="round3Player2Score" name="round3Player2Score" placeholder="Round 3"></li>
                        <li><input type="number" id="puddingP2Score" name="puddingP2score" placeholder="Pudding"></li>
                        <li><input type="number" id="finalPlayer2Score" name="finalPlayer2Score" placeholder="Total"></li>
                        <button>Calculate</button>
                    </ol>
                </div>

            <div class="Player-3 player" id="Player3">
                <input type=text id="player_name" name="player_name" maxlength="12" minlength="1" style="resize:none;" placeholder="Player 3">
                
                <ol style="list-style-type:none;">
                    <label class="score">Score:</label>
                    <li><input type="number" id="round1Player3Score" name="round1Player3Score" placeholder="Round 1"></li>
                    <li><input type="number" id="round2Player3Score" name="round2Player3Score" placeholder="Round 2"></li>
                    <li><input type="number" id="round3Player3Score" name="round3Player3Score" placeholder="Round 3"></li>
                    <li><input type="number" id="puddingP3Score" name="puddingP3score" placeholder="Pudding"></li>
                    <li><input type="number" id="finalPlayer3Score" name="finalPlayer3Score" placeholder="Total"></li>
                    <button>Calculate</button>
                </ol>
            </div>

            <div class="Player-4 player" id="Player4">
                <input type=text id="player_name" name="player_name" maxlength="12" minlength="1" style="resize:none;" placeholder="Player 4">
                
                <ol style="list-style-type:none;">
                    <label class="score">Score:</label>
                    <li><input type="number" id="round1Player4Score" name="round1Player4Score" placeholder="Round 1"></li>
                    <li><input type="number" id="round2Player4Score" name="round2Player4Score" placeholder="Round 2"></li>
                    <li><input type="number" id="round3Player4Score" name="round3Player4Score" placeholder="Round 3"></li>
                    <li><input type="number" id="puddingP4Score" name="puddingP4score" placeholder="Pudding"></li>
                    <li><input type="number" id="finalPlayer4Score" name="finalPlayer4Score" placeholder="Total"></li>
                    <button>Calculate</button>
                </ol>
            </div>

            <div class="Player-5 player" id="Player5">
                <input type=text id="player_name" name="player_name" maxlength="12" minlength="1" style="resize:none;" placeholder="Player 5">
        
                <ol style="list-style-type:none;">
                    <label class="score">Score:</label> 
                    <li><input type="number" id="round1Player5Score" name="round1Player5Score" placeholder="Round 1"></li>
                    <li><input type="number" id="round2Player5Score" name="round2Player5Score" placeholder="Round 2"></li>
                    <li><input type="number" id="round3Player5Score" name="round3Player5Score" placeholder="Round 3"></li>
                    <li><input type="number" id="puddingP5Score" name="puddingP5score" placeholder="Pudding"></li>
                    <li><input type="number" id="finalPlayer5Score" name="finalPlayer5Score" placeholder="Total"></li>
                    <button>Calculate</button>
                </ol>
            </div>
        </div>
    
        
    <footer>
        <p>Find out more information about Sushi Go! <a href=https://boardgamegeek.com/boardgame/133473/sushi-go target=_blank>here!</a></p>
    </footer>
    
    <script src="scoretracker.js"></script>
</body>

</html>
